apiVersion: apps/v1
kind: Deployment
metadata:
 name: orderer-deployment
spec:
 replicas: 1
 selector:
  matchLabels:
    app: orderer
 template:
   metadata:
     labels:
       app: orderer
   spec:
     containers:
     
     - name: test-app
       imagePullPolicy: IfNotPresent
       image: test-app:v1
       ports:
       - containerPort: 3000
