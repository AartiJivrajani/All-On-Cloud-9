apiVersion: apps/v1
kind: Deployment
metadata:
 name: server-deployment-carrier
spec:
 replicas: 1
 selector:
  matchLabels:
    app: server-carrier
 template:
   metadata:
     labels:
       app: server-carrier
   spec:
     volumes:
     - name: config-vol
       configMap:
        name: orderer-configmap 

     containers:
     - name: server
       imagePullPolicy: IfNotPresent
       image: server:v1
       volumeMounts:
        - name: config-vol
          mountPath: /etc/config
       args: ["-nodeId=0", "-appName=CARRIER", "-configFilePath=/etc/config/config.json"]
       ports:
       - containerPort: 12001
    